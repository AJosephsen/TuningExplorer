<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-wrapper {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            align-items: flex-start;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            flex: 1;
        }
        .visualizer-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 400px;
        }
        canvas {
            width: 100%;
            height: 150px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: #000;
            margin-bottom: 15px;
        }
        .freq-display {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            min-height: 80px;
            font-family: monospace;
        }
        .freq-item {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 13px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .interval-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .interval-btn {
            background: #f0f0f0;
            color: #333;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ddd;
        }
        .interval-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        .tuning-section {
            margin: 25px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .keyboard {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .key {
            background: white;
            border: 2px solid #333;
            padding: 20px 10px;
            min-width: 50px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }
        .key:hover {
            background: #e8e8e8;
        }
        .key:active, .key.active {
            background: #667eea;
            color: white;
            transform: translateY(2px);
        }
        .key-label {
            display: block;
            font-size: 10px;
            color: #666;
            margin-top: 5px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
        }
        table {
            margin: 15px auto;
            border-collapse: collapse;
            font-size: 12px;
            max-width: 100%;
        }
        th, td {
            padding: 6px 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
    <div class="container">
        <h1>üéπ Tuning Explorer</h1>
        
        <div class="tuning-section">
            <label for="tuning"><strong>Select Tuning System:</strong></label>
            <select id="tuning" onchange="updateFrequencyTable()">
                <option value="equal">12-TET (Equal Temperament)</option>
                <option value="just">Just Intonation</option>
                <option value="pythagorean">Pythagorean</option>
                <option value="quarter-comma">Quarter-Comma Meantone</option>
            </select>
            
            <div style="margin-top: 15px;">
                <label for="instrument"><strong>Instrument/Timbre:</strong></label>
                <select id="instrument" onchange="updateInstrument()">
                    <option value="sine">Pure Sine (Flute-like)</option>
                    <option value="triangle">Triangle Wave (Soft)</option>
                    <option value="square">Square Wave (Clarinet-like)</option>
                    <option value="sawtooth">Sawtooth (Bright Brass)</option>
                    <option value="organ">Organ (Rich Harmonics)</option>
                    <option value="pluck">Plucked String</option>
                    <option value="bell">Bell</option>
                </select>
            </div>
            
            <div style="margin-top: 15px; padding: 10px; background: #e8f4f8; border-radius: 5px;">
                <label style="display: flex; align-items: center; cursor: pointer; justify-content: center;">
                    <input type="checkbox" id="melodyToggle" onchange="toggleMelodyMode()" style="margin-right: 8px; width: 18px; height: 18px; cursor: pointer;">
                    <strong>üéµ Melody Mode (Twinkle Twinkle)</strong>
                </label>
                <p style="font-size: 11px; color: #555; margin: 5px 0 0 0;">When enabled, playing a key triggers the melody starting from that note</p>
            </div>
        </div>

        <div class="keyboard" id="keyboard"></div>

        <div style="margin: 20px 0; padding: 15px; background: #fff3cd; border-radius: 8px; border: 2px solid #ffc107;">
            <h3 style="margin: 0 0 10px 0; color: #856404;">‚ö†Ô∏è Problematic Intervals</h3>
            <p style="font-size: 13px; color: #856404; margin-bottom: 10px;">These demonstrate the weaknesses in each tuning system</p>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
                <button onclick="playInterval(8, 15)" style="background: #ff6b6b; font-size: 13px; padding: 10px 15px;">
                    Wolf 5th<br><small>(G# ‚Üí Eb) Meantone ~738¬¢</small>
                </button>
                <button onclick="playInterval(3, 8)" style="background: #ff4444; font-size: 13px; padding: 10px 15px;">
                    Wolf dim6<br><small>(Eb ‚Üí G#) Meantone ~462¬¢</small>
                </button>
                <button onclick="playInterval(1, 8)" style="background: #ffa500; font-size: 13px; padding: 10px 15px;">
                    Wolf 5th<br><small>(C# ‚Üí G#) Pythagorean</small>
                </button>
                <button onclick="playInterval(0, 4)" style="background: #ffb347; font-size: 13px; padding: 10px 15px;">
                    Major 3rd<br><small>(C ‚Üí E) 12-TET vs Pure</small>
                </button>
                <button onclick="playInterval(2, 6)" style="background: #ffa07a; font-size: 13px; padding: 10px 15px;">
                    Pythagorean 3rd<br><small>(D ‚Üí F#) Very Sharp ~408¬¢</small>
                </button>
            </div>
        </div>

        <div id="freqTable"></div>

        <div style="margin: 20px 0;">
            <label for="ratio">Interval Ratio:</label>
            <input type="text" id="ratio" value="3:2" style="padding: 8px; font-size: 16px; width: 150px; border: 2px solid #667eea; border-radius: 5px;">
        </div>
        <div class="interval-buttons">
            <button class="interval-btn" onclick="setRatio('1:1')">Unison<br>1:1</button>
            <button class="interval-btn" onclick="setRatio('9:8')">Major 2nd<br>9:8</button>
            <button class="interval-btn" onclick="setRatio('6:5')">Minor 3rd<br>6:5</button>
            <button class="interval-btn" onclick="setRatio('5:4')">Major 3rd<br>5:4</button>
            <button class="interval-btn" onclick="setRatio('4:3')">Perfect 4th<br>4:3</button>
            <button class="interval-btn" onclick="setRatio('7:5')">Tritone<br>7:5</button>
            <button class="interval-btn" onclick="setRatio('3:2')">Perfect 5th<br>3:2</button>
            <button class="interval-btn" onclick="setRatio('8:5')">Minor 6th<br>8:5</button>
            <button class="interval-btn" onclick="setRatio('5:3')">Major 6th<br>5:3</button>
            <button class="interval-btn" onclick="setRatio('16:9')">Minor 7th<br>16:9</button>
            <button class="interval-btn" onclick="setRatio('15:8')">Major 7th<br>15:8</button>
            <button class="interval-btn" onclick="setRatio('2:1')">Octave<br>2:1</button>
        </div>
        <button onclick="playSound()">Play Interval</button>
    </div>

    <div class="visualizer-panel">
        <h2 style="margin-top: 0;">üìä Visualizer</h2>
        
        <h3 style="font-size: 14px; margin-bottom: 5px;">Oscilloscope</h3>
        <canvas id="oscilloscope" width="800" height="300"></canvas>
        
        <h3 style="font-size: 14px; margin-bottom: 5px;">FFT Spectrum</h3>
        <canvas id="spectrum" width="800" height="300"></canvas>
        
        <h3 style="font-size: 14px; margin-bottom: 5px;">Current Frequencies</h3>
        <div class="freq-display" id="freqDisplay">
            <em style="color: #999;">No notes playing</em>
        </div>
    </div>
    </div>

    <script>
        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const keys = ['A', 'W', 'S', 'E', 'D', 'F', 'T', 'G', 'Y', 'H', 'U', 'J'];
        
        const tunings = {
            equal: {
                name: '12-TET',
                // A4 = 440 Hz, equal temperament
                ratios: [1, 2**(1/12), 2**(2/12), 2**(3/12), 2**(4/12), 2**(5/12), 
                         2**(6/12), 2**(7/12), 2**(8/12), 2**(9/12), 2**(10/12), 2**(11/12)]
            },
            just: {
                name: 'Just Intonation',
                ratios: [1, 16/15, 9/8, 6/5, 5/4, 4/3, 45/32, 3/2, 8/5, 5/3, 9/5, 15/8]
            },
            pythagorean: {
                name: 'Pythagorean',
                ratios: [1, 256/243, 9/8, 32/27, 81/64, 4/3, 729/512, 3/2, 128/81, 27/16, 16/9, 243/128]
            },
            'quarter-comma': {
                name: 'Quarter-Comma Meantone',
                // Chain of fifths with wolf between G# and Eb
                // Eb-Bb-F-C-G-D-A-E-B-F#-C#-G#-[WOLF]-Eb
                ratios: (() => {
                    const fifth = Math.pow(5, 0.25); // Tempered fifth ‚âà 1.49535 (~696.6 cents)
                    
                    // Build chain starting from C going up and down by tempered fifths
                    const normalize = (val) => {
                        while (val >= 2) val /= 2;
                        while (val < 1) val *= 2;
                        return val;
                    };
                    
                    // Build from C (all notes relative to C = 1.0)
                    const c  = 1;
                    const g  = normalize(fifth);        // up 1 fifth
                    const d  = normalize(fifth**2);     // up 2 fifths
                    const a  = normalize(fifth**3);     // up 3 fifths
                    const e  = normalize(fifth**4);     // up 4 fifths
                    const b  = normalize(fifth**5);     // up 5 fifths
                    const fs = normalize(fifth**6);     // up 6 fifths (F#)
                    const cs = normalize(fifth**7);     // up 7 fifths (C#)
                    const gs = normalize(fifth**8);     // up 8 fifths (G#) - wolf starts here
                    const f  = normalize(1/fifth);      // down 1 fifth (F)
                    const bb = normalize(1/fifth**2);   // down 2 fifths (Bb)
                    const eb = normalize(1/fifth**3);   // down 3 fifths (Eb)
                    
                    // Return in chromatic order: C, C#, D, Eb, E, F, F#, G, G#, A, Bb, B
                    return [c, cs, d, eb, e, f, fs, g, gs, a, bb, b];
                })()
            }
        };

        let activeOscillators = new Map();
        let audioContext;
        let currentInstrument = 'sine';
        let analyser;
        let animationId;
        let currentFrequencies = new Map();
        let melodyMode = false;
        let currentMelody = null;

        // Twinkle Twinkle Little Star melody (scale degrees, 0-11)
        const twinkleMelody = [
            { note: 0, duration: 0.35 },  // C C
            { note: 0, duration: 0.35 },
            { note: 7, duration: 0.35 },  // G G
            { note: 7, duration: 0.35 },
            { note: 9, duration: 0.35 },  // A A
            { note: 9, duration: 0.35 },
            { note: 7, duration: 0.7 },   // G
            { note: 5, duration: 0.35 },  // F F
            { note: 5, duration: 0.35 },
            { note: 4, duration: 0.35 },  // E E
            { note: 4, duration: 0.35 },
            { note: 2, duration: 0.35 },  // D D
            { note: 2, duration: 0.35 },
            { note: 0, duration: 0.7 }    // C
        ];

        const twinkleBass = [
            { note: 0, duration: 0.7 },   // C (root)
            { note: 7, duration: 0.7 },   // G
            { note: 9, duration: 0.7 },   // A
            { note: 7, duration: 0.7 },   // G
            { note: 5, duration: 0.7 },   // F
            { note: 4, duration: 0.7 },   // E
            { note: 2, duration: 0.7 },   // D
            { note: 0, duration: 0.7 }    // C
        ];

        const instruments = {
            sine: { wave: 'sine', attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.1 },
            triangle: { wave: 'triangle', attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.1 },
            square: { wave: 'square', attack: 0.01, decay: 0.1, sustain: 0.25, release: 0.1 },
            sawtooth: { wave: 'sawtooth', attack: 0.01, decay: 0.15, sustain: 0.3, release: 0.15 },
            organ: { wave: 'custom', attack: 0.05, decay: 0.0, sustain: 0.3, release: 0.2 },
            pluck: { wave: 'triangle', attack: 0.01, decay: 0.3, sustain: 0.0, release: 0.5 },
            bell: { wave: 'custom-bell', attack: 0.001, decay: 0.8, sustain: 0.0, release: 1.2 }
        };

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create analyser node
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                analyser.connect(audioContext.destination);
                
                // Start visualization
                startVisualization();
            }
        }

        // Common simple ratios for interval identification
        const simpleRatios = [
            { ratio: 1/1, name: 'Unison', cents: 0 },
            { ratio: 16/15, name: 'Minor 2nd', cents: 100 },
            { ratio: 9/8, name: 'Major 2nd', cents: 200 },
            { ratio: 6/5, name: 'Minor 3rd', cents: 300 },
            { ratio: 5/4, name: 'Major 3rd', cents: 400 },
            { ratio: 4/3, name: 'Perfect 4th', cents: 500 },
            { ratio: 7/5, name: 'Tritone', cents: 600 },
            { ratio: 3/2, name: 'Perfect 5th', cents: 700 },
            { ratio: 8/5, name: 'Minor 6th', cents: 800 },
            { ratio: 5/3, name: 'Major 6th', cents: 900 },
            { ratio: 9/5, name: 'Minor 7th', cents: 1000 },
            { ratio: 15/8, name: 'Major 7th', cents: 1100 },
            { ratio: 2/1, name: 'Octave', cents: 1200 }
        ];

        function analyzeInterval(freq1, freq2) {
            const ratio = Math.max(freq1, freq2) / Math.min(freq1, freq2);
            const actualCents = 1200 * Math.log2(ratio);
            
            // Find closest simple ratio
            let closest = simpleRatios[0];
            let minDiff = Math.abs(1200 * Math.log2(ratio / closest.ratio));
            
            simpleRatios.forEach(sr => {
                const diff = Math.abs(1200 * Math.log2(ratio / sr.ratio));
                if (diff < minDiff) {
                    minDiff = diff;
                    closest = sr;
                }
            });
            
            // Calculate cents from equal temperament
            const etCents = closest.cents;
            const deviation = actualCents - etCents;
            
            return {
                ratio: ratio.toFixed(4),
                simplest: closest.name,
                simpleRatio: closest.ratio,
                actualCents: actualCents.toFixed(1),
                etDeviation: deviation.toFixed(1)
            };
        }

        function updateFrequencyDisplay() {
            const freqDisplay = document.getElementById('freqDisplay');
            if (currentFrequencies.size === 0) {
                freqDisplay.innerHTML = '<em style="color: #999;">No notes playing</em>';
            } else {
                let html = '';
                const freqs = Array.from(currentFrequencies.entries());
                
                // Show individual frequencies
                freqs.forEach(([noteIndex, freq]) => {
                    html += `<span class="freq-item">${notes[noteIndex % 12]}: ${freq.toFixed(2)} Hz</span>`;
                });
                
                // If exactly 2 notes, show interval analysis
                if (freqs.length === 2) {
                    const analysis = analyzeInterval(freqs[0][1], freqs[1][1]);
                    const deviationSign = parseFloat(analysis.etDeviation) >= 0 ? '+' : '';
                    const deviationColor = Math.abs(parseFloat(analysis.etDeviation)) < 5 ? '#4CAF50' : 
                                          Math.abs(parseFloat(analysis.etDeviation)) < 15 ? '#FF9800' : '#F44336';
                    
                    html += `<br><span class="freq-item" style="background: #9c27b0; font-size: 14px; margin-top: 5px;">
                        Interval: ${analysis.simplest} (~${analysis.ratio}:1)
                    </span>`;
                    html += `<span class="freq-item" style="background: ${deviationColor}; font-size: 13px;">
                        ${deviationSign}${analysis.etDeviation}¬¢ from 12-TET
                    </span>`;
                }
                
                freqDisplay.innerHTML = html;
            }
        }

        function startVisualization() {
            const scopeCanvas = document.getElementById('oscilloscope');
            const spectrumCanvas = document.getElementById('spectrum');
            const scopeCtx = scopeCanvas.getContext('2d');
            const spectrumCtx = spectrumCanvas.getContext('2d');
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const freqArray = new Uint8Array(bufferLength);
            
            function draw() {
                animationId = requestAnimationFrame(draw);
                
                // Get time domain data for oscilloscope
                analyser.getByteTimeDomainData(dataArray);
                
                // Draw oscilloscope
                scopeCtx.fillStyle = '#000';
                scopeCtx.fillRect(0, 0, scopeCanvas.width, scopeCanvas.height);
                scopeCtx.lineWidth = 2;
                scopeCtx.strokeStyle = '#0f0';
                scopeCtx.beginPath();
                
                const sliceWidth = scopeCanvas.width / bufferLength;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * scopeCanvas.height / 2;
                    
                    if (i === 0) {
                        scopeCtx.moveTo(x, y);
                    } else {
                        scopeCtx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                scopeCtx.lineTo(scopeCanvas.width, scopeCanvas.height / 2);
                scopeCtx.stroke();
                
                // Get frequency data for spectrum
                analyser.getByteFrequencyData(freqArray);
                
                // Draw spectrum
                spectrumCtx.fillStyle = '#000';
                spectrumCtx.fillRect(0, 0, spectrumCanvas.width, spectrumCanvas.height);
                
                const barWidth = (spectrumCanvas.width / bufferLength) * 2.5;
                let barX = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (freqArray[i] / 255) * spectrumCanvas.height;
                    
                    const hue = (i / bufferLength) * 240; // Blue to red
                    spectrumCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    spectrumCtx.fillRect(barX, spectrumCanvas.height - barHeight, barWidth, barHeight);
                    
                    barX += barWidth + 1;
                }
            }
            
            draw();
        }

        function updateInstrument() {
            currentInstrument = document.getElementById('instrument').value;
        }

        function toggleMelodyMode() {
            melodyMode = document.getElementById('melodyToggle').checked;
            if (!melodyMode && currentMelody) {
                stopMelody();
            }
        }

        function stopMelody() {
            if (currentMelody) {
                // Clear all scheduled timeouts
                currentMelody.timeouts.forEach(t => clearTimeout(t));
                
                // Stop all active oscillators immediately
                const now = audioContext ? audioContext.currentTime : 0;
                currentMelody.oscillators.forEach(({ oscillators, gains }) => {
                    gains.forEach(gain => {
                        try {
                            gain.gain.cancelScheduledValues(now);
                            gain.gain.setValueAtTime(gain.gain.value, now);
                            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                        } catch (e) {
                            // Ignore errors for already-stopped nodes
                        }
                    });
                    oscillators.forEach(osc => {
                        try {
                            osc.stop(now + 0.05);
                        } catch (e) {
                            // Ignore errors for already-stopped oscillators
                        }
                    });
                });
                
                // Clear visual feedback and frequency display
                currentMelody.notes.forEach(noteIdx => {
                    const keyElement = document.querySelector(`[data-note="${noteIdx}"]`);
                    if (keyElement) keyElement.classList.remove('active');
                    currentFrequencies.delete(noteIdx);
                });
                updateFrequencyDisplay();
                
                currentMelody = null;
            }
        }

        function playMelodySequence(startNoteIndex) {
            initAudioContext();
            
            stopMelody(); // Stop any existing melody
            
            // Stop all active single notes to prevent pedal tones
            const activeNotes = Array.from(activeOscillators.keys());
            activeNotes.forEach(noteIndex => stopNote(noteIndex));
            
            const timeouts = [];
            const notesPlayed = new Set();
            const oscillatorRefs = []; // Track all oscillators for cleanup
            let melodyTime = 0;
            let bassTime = 0;
            
            // Play melody line
            twinkleMelody.forEach((step, i) => {
                const timeout = setTimeout(() => {
                    if (!currentMelody) return; // Melody was stopped
                    
                    const transposedNote = startNoteIndex + step.note;
                    const noteInRange = ((transposedNote % 12) + 12) % 12; // For visual feedback only
                    notesPlayed.add(noteInRange);
                    
                    const freq = getFrequency(transposedNote);
                    const { oscillators, gains, inst } = createInstrumentOscillator(freq);
                    const now = audioContext.currentTime;
                    
                    oscillatorRefs.push({ oscillators, gains });
                    
                    oscillators.forEach(osc => {
                        gains.forEach(gain => gain.connect(analyser));
                        osc.start();
                    });
                    
                    // Update visual feedback (only for keys in range)
                    const keyElement = document.querySelector(`[data-note="${noteInRange}"]`);
                    if (keyElement) keyElement.classList.add('active');
                    
                    // Update frequency display
                    currentFrequencies.set(noteInRange, freq);
                    updateFrequencyDisplay();
                    
                    // Stop melody note after duration with release envelope
                    const stopTimeout = setTimeout(() => {
                        if (!currentMelody) return; // Melody was stopped
                        
                        const stopTime = audioContext.currentTime;
                        const releaseTime = inst.release || 0.1;
                        gains.forEach(gain => {
                            try {
                                gain.gain.cancelScheduledValues(stopTime);
                                gain.gain.setValueAtTime(gain.gain.value, stopTime);
                                gain.gain.exponentialRampToValueAtTime(0.01, stopTime + releaseTime);
                            } catch (e) {
                                // Ignore if already stopped
                            }
                        });
                        oscillators.forEach(osc => {
                            try {
                                osc.stop(stopTime + releaseTime);
                            } catch (e) {
                                // Ignore if already stopped
                            }
                        });
                        
                        // Remove visual feedback
                        if (keyElement) keyElement.classList.remove('active');
                        currentFrequencies.delete(noteInRange);
                        updateFrequencyDisplay();
                    }, step.duration * 1000);
                    
                    timeouts.push(stopTimeout);
                }, melodyTime * 1000);
                
                timeouts.push(timeout);
                melodyTime += step.duration;
            });
            
            // Play bass line (two octaves down for distinct bass)
            twinkleBass.forEach((step, i) => {
                const timeout = setTimeout(() => {
                    if (!currentMelody) return; // Melody was stopped
                    
                    const transposedNote = startNoteIndex + step.note;
                    const freq = getFrequency(transposedNote) / 4; // Two octaves down for deeper bass
                    
                    // Create simple sine wave bass for clarity
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.type = 'sine'; // Pure sine for bass
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    
                    const now = audioContext.currentTime;
                    oscillatorRefs.push({ oscillators: [osc], gains: [gain] });
                    
                    // Envelope: quick attack, sustain for most of duration, then quick release
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.4, now + 0.02); // Quick attack, louder bass
                    gain.gain.setValueAtTime(0.4, now + step.duration - 0.05); // Hold volume
                    
                    gain.connect(analyser);
                    osc.connect(gain);
                    osc.start();
                    
                    // Stop bass note with quick release
                    const stopTimeout = setTimeout(() => {
                        if (!currentMelody) return; // Melody was stopped
                        
                        const stopTime = audioContext.currentTime;
                        try {
                            gain.gain.cancelScheduledValues(stopTime);
                            gain.gain.setValueAtTime(gain.gain.value, stopTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, stopTime + 0.05);
                            osc.stop(stopTime + 0.05);
                        } catch (e) {
                            // Ignore if already stopped
                        }
                    }, step.duration * 1000);
                    
                    timeouts.push(stopTimeout);
                }, bassTime * 1000);
                
                timeouts.push(timeout);
                bassTime += step.duration;
            });
            
            currentMelody = { 
                timeouts, 
                notes: notesPlayed, 
                startNote: startNoteIndex,
                oscillators: oscillatorRefs
            };
        }

        function getCurrentTuning() {
            return tunings[document.getElementById('tuning').value];
        }

        function getFrequency(noteIndex) {
            const tuning = getCurrentTuning();
            const baseC = 261.63; // C4
            
            // Handle notes beyond the 12-key range by extending into higher/lower octaves
            const octaves = Math.floor(noteIndex / 12);
            const noteInOctave = ((noteIndex % 12) + 12) % 12; // Handle negative indices
            
            return baseC * tuning.ratios[noteInOctave] * Math.pow(2, octaves);
        }

        function createInstrumentOscillator(freq) {
            const inst = instruments[currentInstrument];
            const now = audioContext.currentTime;
            
            if (inst.wave === 'custom') {
                // Organ: multiple oscillators for rich harmonics
                const oscillators = [];
                const gains = [];
                const harmonics = [1, 2, 3, 4]; // Fundamental + 3 harmonics
                const volumes = [0.3, 0.15, 0.1, 0.05];
                
                harmonics.forEach((harmonic, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.frequency.setValueAtTime(freq * harmonic, now);
                    osc.type = i === 0 ? 'sine' : 'triangle';
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(volumes[i], now + inst.attack);
                    osc.connect(gain);
                    oscillators.push(osc);
                    gains.push(gain);
                });
                
                return { oscillators, gains, inst };
            } else if (inst.wave === 'custom-bell') {
                // Bell: multiple inharmonic partials
                const oscillators = [];
                const gains = [];
                const partials = [1, 2.4, 3.8, 5.2]; // Inharmonic ratios
                const volumes = [0.25, 0.15, 0.1, 0.05];
                
                partials.forEach((partial, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.frequency.setValueAtTime(freq * partial, now);
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(volumes[i], now + inst.attack);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + inst.decay);
                    osc.connect(gain);
                    oscillators.push(osc);
                    gains.push(gain);
                });
                
                return { oscillators, gains, inst };
            } else {
                // Standard oscillator
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                osc.type = inst.wave;
                osc.frequency.setValueAtTime(freq, now);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(inst.sustain, now + inst.attack);
                
                osc.connect(gain);
                return { oscillators: [osc], gains: [gain], inst };
            }
        }

        function playNote(noteIndex) {
            initAudioContext();
            
            // If melody mode is enabled, only play the melody, never the single note
            if (melodyMode) {
                if (!currentMelody) {
                    playMelodySequence(noteIndex);
                }
                return;
            }
            
            const freq = getFrequency(noteIndex);
            const { oscillators, gains, inst } = createInstrumentOscillator(freq);
            
            oscillators.forEach(osc => {
                gains.forEach(gain => gain.connect(analyser));
                osc.start();
            });
            
            activeOscillators.set(noteIndex, { oscillators, gains, inst });
            currentFrequencies.set(noteIndex, freq);
            updateFrequencyDisplay();
            
            // Visual feedback
            const keyElement = document.querySelector(`[data-note="${noteIndex}"]`);
            if (keyElement) keyElement.classList.add('active');
        }

        function stopNote(noteIndex) {
            const data = activeOscillators.get(noteIndex);
            if (data) {
                const now = audioContext.currentTime;
                const releaseTime = data.inst.release || 0.1;
                
                data.gains.forEach(gain => {
                    gain.gain.cancelScheduledValues(now);
                    gain.gain.setValueAtTime(gain.gain.value, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + releaseTime);
                });
                
                data.oscillators.forEach(osc => {
                    osc.stop(now + releaseTime);
                });
                
                activeOscillators.delete(noteIndex);
                currentFrequencies.delete(noteIndex);
                updateFrequencyDisplay();
            }
            
            // Remove visual feedback
            const keyElement = document.querySelector(`[data-note="${noteIndex}"]`);
            if (keyElement) keyElement.classList.remove('active');
        }

        function playInterval(note1Index, note2Index) {
            initAudioContext();
            
            const freq1 = getFrequency(note1Index);
            const freq2 = getFrequency(note2Index);
            
            const { oscillators: oscs1, gains: gains1 } = createInstrumentOscillator(freq1);
            const { oscillators: oscs2, gains: gains2 } = createInstrumentOscillator(freq2);
            
            [...gains1, ...gains2].forEach(gain => {
                gain.connect(analyser);
            });
            
            [...oscs1, ...oscs2].forEach(osc => {
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 2);
            });
            
            // Update frequency display temporarily
            currentFrequencies.set(note1Index, freq1);
            currentFrequencies.set(note2Index, freq2);
            updateFrequencyDisplay();
            
            setTimeout(() => {
                currentFrequencies.delete(note1Index);
                currentFrequencies.delete(note2Index);
                updateFrequencyDisplay();
            }, 2000);
            
            // Visual feedback on keyboard
            [note1Index, note2Index].forEach(idx => {
                const keyElement = document.querySelector(`[data-note="${idx}"]`);
                if (keyElement) {
                    keyElement.classList.add('active');
                    setTimeout(() => keyElement.classList.remove('active'), 2000);
                }
            });
        }

        function updateFrequencyTable() {
            const tuning = getCurrentTuning();
            let html = '<table><tr><th>Note</th><th>Ratio</th><th>Frequency (Hz)</th><th>Cents</th></tr>';
            
            for (let i = 0; i < 12; i++) {
                const freq = getFrequency(i).toFixed(2);
                const ratio = tuning.ratios[i];
                const cents = (1200 * Math.log2(ratio)).toFixed(1);
                const ratioStr = typeof ratio === 'number' && ratio < 10 ? ratio.toFixed(4) : ratio;
                html += `<tr><td><strong>${notes[i]}</strong></td><td>${ratioStr}</td><td>${freq}</td><td>${cents}</td></tr>`;
            }
            
            html += '</table>';
            document.getElementById('freqTable').innerHTML = html;
        }

        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const key = document.createElement('div');
                key.className = 'key';
                key.dataset.note = i;
                key.innerHTML = `${notes[i]}<span class="key-label">${keys[i]}</span>`;
                
                key.addEventListener('mousedown', () => playNote(i));
                key.addEventListener('mouseup', () => {
                    if (melodyMode) {
                        stopMelody();
                    } else {
                        stopNote(i);
                    }
                });
                key.addEventListener('mouseleave', () => {
                    if (melodyMode) {
                        stopMelody();
                    } else {
                        stopNote(i);
                    }
                });
                
                // Touch events for mobile devices
                key.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    playNote(i);
                });
                key.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (melodyMode) {
                        stopMelody();
                    } else {
                        stopNote(i);
                    }
                });
                key.addEventListener('touchcancel', (e) => {
                    e.preventDefault();
                    if (melodyMode) {
                        stopMelody();
                    } else {
                        stopNote(i);
                    }
                });
                
                keyboard.appendChild(key);
            }
        }

        // Keyboard event handlers
        const keyPressed = new Set();
        
        document.addEventListener('keydown', (e) => {
            const keyIndex = keys.indexOf(e.key.toUpperCase());
            if (keyIndex !== -1 && !keyPressed.has(keyIndex)) {
                keyPressed.add(keyIndex);
                playNote(keyIndex);
            }
        });

        document.addEventListener('keyup', (e) => {
            const keyIndex = keys.indexOf(e.key.toUpperCase());
            if (keyIndex !== -1) {
                keyPressed.delete(keyIndex);
                if (melodyMode) {
                    stopMelody();
                } else {
                    stopNote(keyIndex);
                }
            }
        });

        function setRatio(ratio) {
            document.getElementById('ratio').value = ratio;
        }

        function parseRatio(input) {
            if (input.includes(':')) {
                const [num, den] = input.split(':').map(parseFloat);
                return num / den;
            }
            return parseFloat(input);
        }

        function playSound() {
            const ratioInput = document.getElementById('ratio').value;
            const ratio = parseRatio(ratioInput) || 1.5;
            
            initAudioContext();
            const baseFreq = 440;
            
            const { oscillators: oscs1, gains: gains1 } = createInstrumentOscillator(baseFreq);
            const { oscillators: oscs2, gains: gains2 } = createInstrumentOscillator(baseFreq * ratio);
            
            [...gains1, ...gains2].forEach(gain => {
                gain.connect(analyser);
            });
            
            [...oscs1, ...oscs2].forEach(osc => {
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 1.5);
            });
            
            // Update frequency display temporarily
            const freqDisplay = document.getElementById('freqDisplay');
            freqDisplay.innerHTML = `
                <span class="freq-item">Base: ${baseFreq.toFixed(2)} Hz</span>
                <span class="freq-item">Interval: ${(baseFreq * ratio).toFixed(2)} Hz</span>
                <span class="freq-item" style="background: #999;">Ratio: ${ratio.toFixed(4)}</span>
            `;
            
            setTimeout(() => {
                if (currentFrequencies.size === 0) {
                    freqDisplay.innerHTML = '<em style="color: #999;">No notes playing</em>';
                }
            }, 1500);
        }

        // Initialize on load
        initKeyboard();
        updateFrequencyTable();
    </script>
</body>
